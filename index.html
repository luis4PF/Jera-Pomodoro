<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jera Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pomodoro">
        <div style="padding-left: 20px;" id="buttons">
            <button class="button-pomodoro" id="id-pomodoro">
                POMODORO
            </button >
            <button class="button-pomodoro">
                INTERVALO
            </button>
            <button class="button-pomodoro">
                INTERVALO LONGO
            </button>
        </div>

        <div class="clock">
            <span>1</span>
            <span>:</span>
            <span>00</span>
        </div>
        <div id="id-alter">
            <label for="">INSIRA O TEMPO DESEJADO</label>
            <input class="input" type="number" 
            id="time-input" min="1" max="60" value="25">
        </div>
        <div class="div-input">
            <label for="">CONTADOR</label>
            <span id="id-counter"></span>
        </div>
        <div class="div-input">
            <button class="button" id="id-btn">
                COMEÃ‡AR
            </button>
        </div>
        <div hidden>
            <audio src="backtowork.wav"></audio>
            <audio src="breaktime.wav"></audio>
            <audio src="longbrake.wav"></audio>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
